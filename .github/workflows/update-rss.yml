name: Update RSS Feed

on:
  # 定时任务：每30分钟执行一次
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟运行一次
  
  # 允许手动触发
  workflow_dispatch:
  
  # 代码推送时也触发（可选）
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'main.py'
      - 'requirements.txt'

jobs:
  update-feed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate RSS Feed
        run: |
          python main.py
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "🔄 Update RSS feed - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
      
      - name: Copy output to public directory
        run: |
          mkdir -p public/output
          cp -r output/* public/output/
      
      - name: Upload RSS as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rss-feed
          path: output/
          retention-days: 7
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          commit_message: "🚀 Deploy Web UI - $(date +'%Y-%m-%d %H:%M:%S')"