    <main class="main">

    <script>
        let allPosts = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/feed.json');
                const data = await response.json();
                allPosts = data.items || [];
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(data);
                
                // ç”Ÿæˆåˆ†ç±»è¿‡æ»¤å™¨
                generateFilters();
                
                // æ˜¾ç¤ºçº¿æŠ¥
                renderPosts();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="empty">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•</div>';
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            document.getElementById('totalCount').textContent = allPosts.length;
            
            const updateTime = new Date(data.updated);
            document.getElementById('updateTime').textContent = 
                updateTime.toLocaleString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            
            const avgScore = allPosts.reduce((sum, post) => sum + (post.quality_score || 0), 0) / allPosts.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
        }

        // ç”Ÿæˆåˆ†ç±»è¿‡æ»¤å™¨
        function generateFilters() {
            const categories = new Set();
            allPosts.forEach(post => {
                if (post.category) {
                    categories.add(post.category);
                }
            });

            const filterGroup = document.getElementById('filterGroup');
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filterGroup.appendChild(btn);
            });
        }

        // åˆ†ç±»è¿‡æ»¤
        function filterByCategory(category) {
            currentFilter = category;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            renderPosts();
        }

        // æœç´¢è¿‡æ»¤
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderPosts();
        });

        // æ¸²æŸ“çº¿æŠ¥åˆ—è¡¨
        function renderPosts() {
            let posts = allPosts;
            
            // åº”ç”¨åˆ†ç±»è¿‡æ»¤
            if (currentFilter !== 'all') {
                posts = posts.filter(post => post.category === currentFilter);
            }
            
            // åº”ç”¨æœç´¢è¿‡æ»¤
            if (searchQuery) {
                posts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchQuery) ||
                    (post.content && post.content.toLowerCase().includes(searchQuery))
                );
            }
            
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="empty">ğŸ˜” æ²¡æœ‰æ‰¾åˆ°ç›¸å…³çº¿æŠ¥</div>';
                return;
            }
            
            container.innerHTML = '<div class="posts-grid">' + 
                posts.map(post => createPostCard(post)).join('') + 
                '</div>';
        }

        // åˆ›å»ºçº¿æŠ¥å¡ç‰‡
        function createPostCard(post) {
            const score = post.quality_score || 0;
            const scoreEmoji = score >= 90 ? 'ğŸŒŸ' : score >= 80 ? 'â­' : score >= 70 ? 'âœ¨' : 'ğŸ’«';
            
            // æ ¼å¼åŒ–å†…å®¹
            const content = post.content ? post.content.replace(/\n/g, '<br>') : post.summary || '';
            const shortContent = content.length > 200 ? content.substring(0, 200) + '...' : content;
            
            // æ ¼å¼åŒ–æ—¶é—´
            const time = post.publish_time ? new Date(post.publish_time).toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            return `
                <div class="post-card">
                    <div class="post-header">
                        <span class="post-category">${post.category || 'å…¶ä»–'}</span>
                        <span class="post-score">${scoreEmoji} ${score}</span>
                    </div>
                    <h3 class="post-title">
                        <a href="${post.url}" target="_blank">${post.title}</a>
                    </h3>
                    <div class="post-content">${shortContent}</div>
                    <div class="post-footer">
                        <span class="post-time">â° ${time}</span>
                        <a href="${post.url}" target="_blank" class="post-link">æŸ¥çœ‹è¯¦æƒ… â†’</a>
                    </div>
                </div>
            `;
        }

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ•°æ®
        loadData();
    </script>
