<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òË¥®ÈáèÁæäÊØõÁ∫øÊä•</title>
    <meta name="description" content="Á≤æÈÄâÈ´òË¥®ÈáèÁæäÊØõÁ∫øÊä•ÔºåÂÆûÊó∂Êõ¥Êñ∞">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-links {
            display: flex;
            gap: 1rem;
        }

        .header-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .header-links a:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .main {
            padding: 2rem 0;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .filters {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--card-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .posts-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .post-card:hover {
            box-shadow: var(--shadow-lg);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .post-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #eff6ff;
            color: var(--primary-color);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-score {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .post-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .post-content-full {
            color: var(--text-primary);
            font-size: 0.95rem;
            line-height: 1.8;
            margin: 1rem 0 1.5rem 0;
            padding: 1.5rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-links {
            margin-top: 1rem;
            padding: 1rem;
            background: #fef3c7;
            border-radius: 0.5rem;
            border-left: 4px solid #f59e0b;
        }

        .post-links-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-links-content {
            color: #78350f;
            font-size: 0.875rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-links-content a {
            color: #2563eb;
            text-decoration: underline;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .post-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }


        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .header-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üéÅ ÁæäÊØõÁ∫øÊä•</div>
                <div class="header-links">
                    <a href="/api/feed" target="_blank">üì° RSSËÆ¢ÈòÖ</a>
                    <a href="/api/posts" target="_blank">üìä JSON API</a>
                    <a href="https://github.com/fyyo/yangmao" target="_blank">üíª GitHub</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">ÊÄªÁ∫øÊä•Êï∞</div>
                    <div class="stat-value" id="totalCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ÊúÄÊñ∞Êõ¥Êñ∞</div>
                    <div class="stat-value" style="font-size: 1.2rem;" id="updateTime">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Âπ≥ÂùáË¥®ÈáèÂàÜ</div>
                    <div class="stat-value" id="avgScore">-</div>
                </div>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="üîç ÊêúÁ¥¢Á∫øÊä•Ê†áÈ¢òÊàñÂÜÖÂÆπ..."
                    id="searchInput"
                >
            </div>

            <div class="filters">
                <div class="filter-group" id="filterGroup">
                    <button class="filter-btn active" data-category="all">ÂÖ®ÈÉ®</button>
                </div>
            </div>

            <div id="postsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allPosts = [];
        let currentFilter = 'all';
        let searchQuery = '';

        async function loadData() {
            try {
                const response = await fetch('/api/posts');
                
                if (!response.ok) {
                    throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
                }
                
                const data = await response.json();
                allPosts = data.items || [];
                
                updateStats(data);
                generateFilters();
                renderPosts();
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="empty">‚ùå Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            }
        }

        function updateStats(data) {
            document.getElementById('totalCount').textContent = allPosts.length;
            
            const updateTime = new Date(data.updated);
            document.getElementById('updateTime').textContent =
                updateTime.toLocaleString('zh-CN', {
                    timeZone: 'Asia/Shanghai',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            
            const avgScore = allPosts.reduce((sum, post) => sum + (post.quality_score || 0), 0) / allPosts.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
        }

        function generateFilters() {
            const categories = new Set();
            allPosts.forEach(post => {
                if (post.category) {
                    categories.add(post.category);
                }
            });

            const filterGroup = document.getElementById('filterGroup');
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filterGroup.appendChild(btn);
            });
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            renderPosts();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderPosts();
        });

        function renderPosts() {
            let posts = allPosts;
            
            if (currentFilter !== 'all') {
                posts = posts.filter(post => post.category === currentFilter);
            }
            
            if (searchQuery) {
                posts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchQuery) ||
                    (post.content && post.content.toLowerCase().includes(searchQuery))
                );
            }
            
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="empty">üòî Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Á∫øÊä•</div>';
                return;
            }
            
            container.innerHTML = '<div class="posts-grid">' +
                posts.map(post => createPostCard(post)).join('') +
                '</div>';
        }

        function createPostCard(post) {
            const score = post.quality_score || 0;
            const scoreEmoji = score >= 90 ? 'üåü' : score >= 80 ? '‚≠ê' : score >= 70 ? '‚ú®' : 'üí´';
            
            const fullContent = post.content || 'ÊöÇÊó†ËØ¶ÁªÜÂÜÖÂÆπ';
            
            const links = post.links && post.links.length > 0 ?
                `<div class="post-links">
                    <div class="post-links-title">üí¨ ËØÑËÆ∫Âå∫Ë°•ÂÖÖ‰ø°ÊÅØ</div>
                    <div class="post-links-content">${post.links.join('<br>')}</div>
                </div>` : '';
            
            // Ëß£ÊûêÊó∂Èó¥Âπ∂ËΩ¨Êç¢‰∏∫‰∏äÊµ∑Êó∂Âå∫
            let time = '';
            if (post.publish_time) {
                const date = new Date(post.publish_time);
                // ËΩ¨Êç¢‰∏∫‰∏äÊµ∑Êó∂Âå∫ÁöÑÊó∂Èó¥Â≠óÁ¨¶‰∏≤
                const options = {
                    timeZone: 'Asia/Shanghai',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                };
                time = date.toLocaleString('zh-CN', options).replace(/\//g, '-');
            }
            
            return `
                <div class="post-card">
                    <div class="post-header">
                        <span class="post-category">${post.category || 'ÂÖ∂‰ªñ'}</span>
                        <span class="post-score">${scoreEmoji} ${score}</span>
                    </div>
                    <h3 class="post-title">${post.title}</h3>
                    <div class="post-content-full">${fullContent}</div>
                    ${links}
                    <div class="post-footer">
                        <span class="post-time">‚è∞ ${time}</span>
                    </div>
                </div>
            `;
        }

        loadData();
    </script>
</body>
</html>
