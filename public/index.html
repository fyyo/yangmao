
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òË¥®ÈáèÁæäÊØõÁ∫øÊä•</title>
    <meta name="description" content="Á≤æÈÄâÈ´òË¥®ÈáèÁæäÊØõÁ∫øÊä•ÔºåÂÆûÊó∂Êõ¥Êñ∞">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 
                         'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-links {
            display: flex;
            gap: 1rem;
        }

        .header-links a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .header-links a:hover {
            background: var(--bg-color);
            color: var(--primary-color);
        }

        .main {
            padding: 2rem 0;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            flex: 1;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .filters {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .filter-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background: var(--card-bg);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }

        .post-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .post-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #eff6ff;
            color: var(--primary-color);
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-score {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .post-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .post-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-content {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .post-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .post-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .post-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .posts-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
            }

            .header-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üéÅ ÁæäÊØõÁ∫øÊä•</div>
                <div class="header-links">
                    <a href="/feed.xml" target="_blank">üì° RSSËÆ¢ÈòÖ</a>
                    <a href="/feed.json" target="_blank">üìä JSON API</a>
                    <a href="https://github.com" target="_blank">üíª GitHub</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">ÊÄªÁ∫øÊä•Êï∞</div>
                    <div class="stat-value" id="totalCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ÊúÄÊñ∞Êõ¥Êñ∞</div>
                    <div class="stat-value" style="font-size: 1.2rem;" id="updateTime">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Âπ≥ÂùáË¥®ÈáèÂàÜ</div>
                    <div class="stat-value" id="avgScore">-</div>
                </div>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="üîç ÊêúÁ¥¢Á∫øÊä•Ê†áÈ¢òÊàñÂÜÖÂÆπ..."
                    id="searchInput"
                >
            </div>

            <div class="filters">
                <div class="filter-group" id="filterGroup">
                    <button class="filter-btn active" data-category="all">ÂÖ®ÈÉ®</button>
                </div>
            </div>

            <div id="postsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Âä†ËΩΩ‰∏≠...</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allPosts = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // Âä†ËΩΩÊï∞ÊçÆ
        async function loadData() {
            try {
                const response = await fetch('/feed.json');
                const data = await response.json();
                allPosts = data.items || [];
                
                // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
                updateStats(data);
                
                // ÁîüÊàêÂàÜÁ±ªËøáÊª§Âô®
                generateFilters();
                
                // ÊòæÁ§∫Á∫øÊä•
                renderPosts();
            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•:', error);
                document.getElementById('postsContainer').innerHTML = 
                    '<div class="empty">‚ùå Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            }
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats(data) {
            document.getElementById('totalCount').textContent = allPosts.length;
            
            const updateTime = new Date(data.updated);
            document.getElementById('updateTime').textContent = 
                updateTime.toLocaleString('zh-CN', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            
            const avgScore = allPosts.reduce((sum, post) => sum + (post.quality_score || 0), 0) / allPosts.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
        }

        // ÁîüÊàêÂàÜÁ±ªËøáÊª§Âô®
        function generateFilters() {
            const categories = new Set();
            allPosts.forEach(post => {
                if (post.category) {
                    categories.add(post.category);
                }
            });

            const filterGroup = document.getElementById('filterGroup');
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.dataset.category = category;
                btn.textContent = category;
                btn.onclick = () => filterByCategory(category);
                filterGroup.appendChild(btn);
            });
        }

        // ÂàÜÁ±ªËøáÊª§
        function filterByCategory(category) {
            currentFilter = category;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            renderPosts();
        }

        // ÊêúÁ¥¢ËøáÊª§
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderPosts();
        });

        // Ê∏≤ÊüìÁ∫øÊä•ÂàóË°®
        function renderPosts() {
            let posts = allPosts;
            
            // Â∫îÁî®ÂàÜÁ±ªËøáÊª§
            if (currentFilter !== 'all') {
                posts = posts.filter(post => post.category === currentFilter);
            }
            
            // Â∫îÁî®ÊêúÁ¥¢ËøáÊª§
            if (searchQuery) {
                posts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchQuery) ||
                    (post.content && post.content.toLowerCase().includes(searchQuery))
                );
            }
            
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="empty">üòî Ê≤°ÊúâÊâæÂà∞Áõ∏ÂÖ≥Á∫øÊä•</div>';
                return;
            }
            
            container.innerHTML = '<div class="posts-grid">' + 
                posts.map(post => createPostCard(post)).join('') + 
                '</div>';
        }

        // ÂàõÂª∫Á∫øÊä•Âç°Áâá
        function createPostCard(post) {
            const score = post.quality_score || 0;
            const scoreEmoji = score >= 90 ? 'üåü' : score >= 80 ? '‚≠ê' : score >= 70 ? '‚ú®' : 'üí´';
            
            // Ê†ºÂºèÂåñÂÜÖÂÆπ
            const content = post.content ? post.content.replace(/\n/g, '<br>') : post.summary || '';
            const shortContent = content.length > 200 ? content.substring(0, 200) + '...' : content;
            
            // Ê†ºÂºèÂåñÊó∂Èó¥
            const time = post.publish_time ? new Date(post.publish_time).toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }) : '';
            
            return `
                <div class="post-card">
                    <div class="post-header">
                        <span class="post-category">${post.category || 'ÂÖ∂‰ªñ'}</span>
                        <span class="post-score">${scoreEmoji} ${score}</span>
                    </div>
                    <h3 class="post-title">
                        <a href="${post.url}" target="_blank">${post.title}</a>
                    </h3>
                    <div class="post-content">${shortContent}</div>
                    <div class="post-footer">
                        <span class="post-time">‚è∞ ${time}</span>
                        <a href="${post.url}" target="_blank" class="post-link">Êü•ÁúãËØ¶ÊÉÖ ‚Üí</a>
                    </div>
                </div>
            `;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Âä†ËΩΩÊï∞ÊçÆ
        loadData();
    </script>
</body>
</html>
